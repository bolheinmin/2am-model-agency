<!DOCTYPE html>
<html>

<head>
    <title>2AM Model Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../library/bootstrap/css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" type="text/css" href="../library/fontawesome/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- meta tags -->
    <meta name="description" content="Online modeling community, which helps local clients source models and talents for their projects.">
    <meta name="keywords" content="2am, 2am model, 2am model agency, model agency, 2am agency, agency myanmar, myanmar model agency">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="2ammodelagency">
    <meta name="language" content="EN">
</head>
<body>
    <h1 class="text-center mt-5">YOU'RE IN THE RIGHT PLACE!</h1>
    <div class="container">
        <div class="form">
            <div class="row my-5">
                <div class="col-lg-12">
                    <h2>Which one are you?<span class="require"></span></h2>
                    <input type="radio" name="radio" id="radio1" checked="true" />
                    <label class="radio" for="radio1">Photographer</label>

                    <input type="radio" name="radio" id="radio2" />
                    <label for="radio2">Brand</label>

                    <input type="radio" name="radio" id="radio3" />
                    <label for="radio3">Casting director</label>

                    <input type="radio" name="radio" id="radio4" />
                    <label for="radio4">Model agency</label>

                    <input type="radio" name="radio" id="radio5" />
                    <label for="radio5">Advertising agency</label>

                    <input type="radio" name="radio" id="radio6" />
                    <label for="radio6">Production company</label>

                    <input type="radio" name="radio" id="radio7" />
                    <label for="radio7">Media</label>

                    <input type="radio" name="radio" id="radio8" />
                    <label for="radio8">Showroom</label>

                    <input type="radio" name="radio" id="radio9" />
                    <label for="radio9">Hair and Make up artist</label>

                    <input type="radio" name="radio" id="radio10" />
                    <label for="radio10">PR / Events</label>

                    <input type="radio" name="radio" id="radio11" />
                    <label for="radio11">Other</label>
                </div>
            </div>
            <h2>Personal information</h2>
            <div class="row my-3">
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">First name<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First name">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">Last name<span class="require"></span></label>
                    <input type="text" class="form-control textForm" id="exampleInputPassword1" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">Address<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">Phone<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter a phone">
                </div>
            </div>
            <h2 class="mt-5">Website/Social media</h2>
            <div class="row my-3">
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">URL<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="https://www.example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree to receive account notifications for bookings, castings and messages.
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I would like to receive information about castings, special offers and site updates.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
