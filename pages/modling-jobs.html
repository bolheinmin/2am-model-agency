<!DOCTYPE html>
<html>

<head>
    <title>2AM Model Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../library/bootstrap/css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" type="text/css" href="../library/fontawesome/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <!-- date picker -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <!-- meta tags -->
    <meta name="description" content="Online modeling community, which helps local clients source models and talents for their projects.">
    <meta name="keywords" content="2am, 2am model, 2am model agency, model agency, 2am agency, agency myanmar, myanmar model agency">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="2ammodelagency">
    <meta name="language" content="EN">
</head>
<style>
    #datepicker{width:180px; margin: 0 20px 20px 20px;}
    #datepicker > span:hover{cursor: pointer;}
    .datePicker {
        background-color: transparent!important;
    }
</style>
<body>
    <h1 class="text-center my-5">I WANT TO FIND MODELING JOBS</h1>
    <div class="container">
        <div class="form">
            <div class="row my-5">
                <div class="col-lg-12">
                    <h2>Which one are you?<span class="require"></span></h2>
                    <input type="radio" name="radio" id="radio1" checked="true" />
                    <label class="radioLabel" for="radio1">Aspiring model or amateur</label>

                    <input type="radio" name="radio" id="radio2" />
                    <label class="radioLabel" for="radio2">Professional model</label>

                    <input type="radio" name="radio" id="radio3" />
                    <label class="radioLabel" for="radio3">Talent (Actor, Dancer, Musician, Sports Person etc.)</label>
                </div>
            </div>
            <h2>Personal information</h2>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form_label" for="fname">First name<span class="require"></span></label>
                    <input type="text" class="form-control" id="fname" placeholder="First name">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form_label" for="lname">Last name<span class="require"></span></label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label  class="form_label" >Select Date: </label>
                    <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                        <input class="form-control datePicker" type="text" readonly style="border-radius: 0!important;"/>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">Address<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form_label" for="exampleInputPassword1">Phone<span class="require"></span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter a phone">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 form-group">
                    <h2>Gender<span class="require"></span></h2>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-success">
                            <input type="radio" name="options" id="option2" autocomplete="off">Male
                        </label>
                        <label class="btn btn-success">
                            <input type="radio" name="options" id="option3" autocomplete="off">Female
                        </label>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <h2>Height<span class="require"></span></h2>
                    <select id="inputState" class="form-control">
                        <option selected>Select a height</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 form-group">
                    <h2>Nationality<span class="require"></span></h2>
                    <select id="inputState" class="form-control">
                        <option selected>Select a nationality</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <h2>Ethnicity<span class="require"></span></h2>
                    <select id="inputState" class="form-control">
                        <option selected>Select a ethnicity</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                                I agree to receive account notifications for bookings, castings and messages.
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            I would like to receive information about castings, special offers and site updates.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../library/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--date picker js--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script>
        $(document).ready(function(){
            $(function () {
                $("#datepicker").datepicker({
                    autoclose: true,
                    todayHighlight: true
                }).datepicker('update', new Date());
            });
        });

    </script>

</body>

</html>
